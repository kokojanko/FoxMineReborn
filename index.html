<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FoxMineReborn</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="sidebar">
            <div class="sideItem sideLogoWrapper">
                <div class="gridLogo justLogoWrapper">
                <img src="./images/just_logo.jpg" class="justLogo">
                </div>
                <div class="gridLogo justTextWrapper">
                    <img src="./images/just_text.jpg" class="justText">
                    </div>
            </div>
            <div class="sideItem rightItem sidegrid">
                <div class="SideMiniLogoWrapper">
                    <img class="sideMiniLogo" src="./images/man-user.png">
                </div>
                <div class="discSide">
                    cabinet
                </div>
            </div>
            <div class="sideItem rightItem sidegrid">
                <div class="SideMiniLogoWrapper">
                    <img class="sideMiniLogo" src="./images/hand.png">
                </div>
                <div class="discSide">
                    donat
                </div>
            </div>
            <div class="sideItem rightItem sidegrid">
                <div class="SideMiniLogo">
                    <img class="sideMiniLogo" src="./images/question.png">
                </div>
                <div class="discSide">
                    Q&A
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="mainWrapper">
            <div class="sliderWrapper">
                <div class="slider">
                    <div class="item">
                        <img src="images/coolImage1.png" alt="Первый слайд">
                        <div class="slideText"></div>
                    </div>
                
                    <div class="item">
                        <img src="images/coolImage2.png">
                        <div class="slideText"></div>
                    </div>
                
                    <div class="item">
                        <img src="images/chees.jpg" >
                        <div class="slideText"></div>
                    </div>
                
                    <a class="prev" onclick="minusSlide()">&#10094;</a>
                    <a class="next" onclick="plusSlide()">&#10095;</a>
                </div>
                
                <div class="slider-dots">
                    <span class="slider-dots_item" onclick="currentSlide(1)"></span> 
                    <span class="slider-dots_item" onclick="currentSlide(2)"></span> 
                    <span class="slider-dots_item" onclick="currentSlide(3)"></span> 
                </div>
            </div>
            <div class="discWrapper">
                <h1>
                    Навигация:
                </h1>
                <div class="discButtonWrapper">
                    <ul>
                        <button class="btn btn-primary"><li>Правила</li> </button><br />
                        <button class="btn btn-primary"><li>Информация для новичков</li></button><br />
                        <button class="btn btn-primary"><li>Особые крафты</li></button><br />
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerMain">

        </div>
    </footer>
</body>
</html>
